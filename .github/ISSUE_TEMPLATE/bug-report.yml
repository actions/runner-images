name: Bug Report
description: Submit a bug report
labels: [needs triage]
body:
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is, and why you consider it to be a bug.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Virtual environments affected
      multiple: true
      options:
        - Ubuntu 16.04
        - Ubuntu 18.04
        - Ubuntu 20.04
        - macOS 10.15
        - macOS 11
        - Windows Server 2016
        - Windows Server 2019
    validations:
      required: true
  - type: textarea
    attributes:
      label: Image version and build link
      description: |
        Image version where you are experiencing the issue. Image version can be found in build logs under "Set up job" -> "Virtual Environment" -> "Version".
        If you have a public example, please, provide a link to the failed build.
    validations:
      required: true
  - type: input
    attributes:
      label: Is it regression?
      description: If yes, please, provide latest image version where the issue didn't persist, and a link to the latest successful build.
  - type: textarea
    attributes:
      label: Expected behavior
      description: A description of what you expected to happen.
  - type: textarea
    attributes:
      label: Actual behavior
      description: A description of what is actually happening.
  - type: textarea
    attributes:
      label: Repro steps
      placeholder: |
        A description with steps to reproduce the issue.
        1. Step 1
        2. Step 2
    validations: 
        required: true