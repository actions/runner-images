name: Trigger Windows22 CI
run-name: Windows2022 - ${{ github.event.pull_request.title }}

on:
  pull_request_target:
    types: labeled
    paths:
    - 'images/windows/**'

defaults:
  run:
    shell: pwsh

jobs:
  Windows_2022:
    if: github.event.label.name == 'CI windows-all' || github.event.label.name == 'CI windows-2022'
    uses: ./.github/workflows/trigger-ubuntu-win-build.yml
    with:
      image_type: 'windows2022'
    secrets: inherit
    steps:
      - name: Install GripDevJsonSchemaValidator module
        shell: pwsh
        run: Install-Module -Name GripDevJsonSchemaValidator -Force -Scope CurrentUser

      - name: Validate JSON Schema
        shell: pwsh
        run: ./helpers/CheckJsonSchema.ps1
