# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ubuntu_20_04:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: |
          ./images.CI/linux-and-win/build-image.ps1 -TemplatePath ./images/linux/ubuntu2004.json -ClientId ${{secrets.AZURE_CLIENTID}} -ClientSecret ${{secrets.AZURE_CLIENT_SECRET}} -ResourcesNamePrefix "temp" -Location ${{secrets.AZURE_LOCATION}} -ResourceGroup ${{secrets.AZURE_RESOURCE_GROUP}} -StorageAccount ${{secrets.AZURE_STORAGE_ACCOUNT}} -SubscriptionId ${{secrets.AZURE_SUBSCRIPTION}} -TenantId ${{secrets.AZURE_TENANT_ID}} -VirtualNetworkName ${{secrets.AZURE_VNET}} -VirtualNetworkRG ${{secrets.AZURE_VNET_RSG}} -VirtualNetworkSubnet ${{secrets.AZURE_VNET_SUBNET}}
        shell: pwsh 
        env:
          PRIVATE_VIRTUAL_NETWORK_WITH_PUBLIC_IP: ${{secrets.PRIVATE_VIRTUAL_NETWORK_WITH_PUBLIC_IP}}
  win_server_19:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: |
          ./images.CI/linux-and-win/build-image.ps1 -TemplatePath ./images/win/windows2019.json -ClientId ${{secrets.AZURE_CLIENTID}} -ClientSecret ${{secrets.AZURE_CLIENT_SECRET}} -ResourcesNamePrefix "temp" -Location ${{secrets.AZURE_LOCATION}} -ResourceGroup ${{secrets.AZURE_RESOURCE_GROUP}} -StorageAccount ${{secrets.AZURE_STORAGE_ACCOUNT}} -SubscriptionId ${{secrets.AZURE_SUBSCRIPTION}} -TenantId ${{secrets.AZURE_TENANT_ID}} -VirtualNetworkName ${{secrets.AZURE_VNET}} -VirtualNetworkRG ${{secrets.AZURE_VNET_RSG}} -VirtualNetworkSubnet ${{secrets.AZURE_VNET_SUBNET}}
        shell: pwsh 
        env:
          PRIVATE_VIRTUAL_NETWORK_WITH_PUBLIC_IP: ${{secrets.PRIVATE_VIRTUAL_NETWORK_WITH_PUBLIC_IP}}
  win_server_22:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: |
          ./images.CI/linux-and-win/build-image.ps1 -TemplatePath ./images/win/windows2022.json -ClientId ${{secrets.AZURE_CLIENTID}} -ClientSecret ${{secrets.AZURE_CLIENT_SECRET}} -ResourcesNamePrefix "temp" -Location ${{secrets.AZURE_LOCATION}} -ResourceGroup ${{secrets.AZURE_RESOURCE_GROUP}} -StorageAccount ${{secrets.AZURE_STORAGE_ACCOUNT}} -SubscriptionId ${{secrets.AZURE_SUBSCRIPTION}} -TenantId ${{secrets.AZURE_TENANT_ID}} -VirtualNetworkName ${{secrets.AZURE_VNET}} -VirtualNetworkRG ${{secrets.AZURE_VNET_RSG}} -VirtualNetworkSubnet ${{secrets.AZURE_VNET_SUBNET}}
        shell: pwsh 
        env:
          PRIVATE_VIRTUAL_NETWORK_WITH_PUBLIC_IP: ${{secrets.PRIVATE_VIRTUAL_NETWORK_WITH_PUBLIC_IP}}

      
      
