# CI Validation

name: PowerShell Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'helpers/software-report-base/**'

jobs:
  powershell-tests:
    name: PowerShell tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install GripDevJsonSchemaValidator module
        shell: pwsh
        run: Install-Module -Name GripDevJsonSchemaValidator -Force -Scope CurrentUser

      - name: Validate JSON Schema
        shell: pwsh
        run: ./helpers/CheckJsonSchema.ps1

      - name: Run Software Report module tests
        shell: pwsh
        run: |
            $ErrorActionPreference = "Stop"
            Invoke-Pester -Output Detailed "helpers/software-report-base/tests"
