name: Windows2019
on:
  # schedule:
  #   - cron:  '0 0 * * *'
  pull_request:
    types: [labeled]

jobs:
  build:
    name: Windows 2019
    runs-on: self-hosted
    if: github.event.label.name == 'test-windows2019'

    steps:
      - name: Set build number
        run: |
          Write-Host (Get-Command bash).Source
          Write-Host (Get-Command g++).Source
          Write-Host (Get-Command find).Source
          bash -c 'which find'
