name: Image Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ami-build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./images/ubuntu/templates
    steps:
      - uses: actions/checkout@v4

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: latest

      - name: Run `packer init`
        id: init
        run: "packer init ."

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::560610306577:role/github-actions-role
          role-session-name: github-actions-role-session
          role-duration-seconds: 10800

      - name: Run `packer build`
        id: build
        run: packer build -only="ubuntu-22_04.amazon-ebs.build_image" -var=image_os=ubuntu22 .
